<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оператор Call-центра</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
<hr>
<a href="/courier">Перейти на страницу для курьера</a>
<hr>
<table class="table">
    <tr>
        <th>#</th>
        <th>Номер заказа</th>
        <th>Дата</th>
    </tr>
    <th:block th:each="task : ${taskList}">
        <tr>
            <td th:text="${task.getId()}"></td>
            <td th:text="${task.getOrderId()}"></td>
            <td th:text="${task.getDate()}"></td>
        </tr>
    </th:block>
</table>
<hr>
    <form action="/search" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="id" placeholder="Введите номер заказа">
        </div>
        <div class="form-group">
            <button class="btn btn-success">Искать</button>
        </div>
    </form>
</div>
</body>
</html>
