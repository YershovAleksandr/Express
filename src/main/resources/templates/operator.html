<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оператор Call-центра</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
<hr>
<a href="/courier">Перейти на страницу для курьера</a>
<hr>
<table class="table">
    <tr>
        <th>Id</th>
        <th>OrderId</th>
        <th>Date</th>
    </tr>
    <th:block th:each="task : ${taskList}">
        <tr>
            <td th:text="${task.getId()}"></td>
            <td th:text="${task.getOrderId()}"></td>
            <td th:text="${task.getDate()}"></td>
        </tr>
    </th:block>
</table>

<hr>
</div>
</body>
</html>
